<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("button").click(function() {
                    $("div").animate({left: "200px"},"slow");
                    $("div").animate({fontSize:"5em"},"slow");
                });
            });
        </script>
    </head>
    <body>
        <button style="background-color: red; color: white; border: none; border-radius: 10px; width: 100px; height: 30px;" > Click</button>
        <br><br>
        <div style="background-color: purple; height: 500px; width: 750px; position: absolute; color: white;"> <h2>Welcome</h2></div>
    </body>
</html>
